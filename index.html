<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Debouncer</title>
</head>
<body>
    <h2>A simple 500ms input debouncer</h2>
    <div class="debouncer-field">
        <label for="input">Start Typing: </label>
        <input id="input">
    </div>

    <h3>Status - <span id="status">Waiting</span></h3>
    <h3>Output:</h3>
    <ul id="output"></ul>

    <script src="index.js"></script>
</body>
</html>
